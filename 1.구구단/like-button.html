<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>좋아요</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div v-if="route === 'main'">메인화면</div>
        <div v-if="route === 'sub'">서브화면</div>


        <div v-if="liked">좋아요 눌렀음.</div>
        <div>김밥을 먹는다.</div>
        <button v-else v-on:click="onClickButton">Liked</button>
    </div>

</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            liked: false,
            route: 'main'
        },
        methods: {
            onClickButton () {
                this.liked = true;
            }
        }
    })
</script>
</html>
